<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Test task</title>
  <style>
    .text {
      display: block;
      width: auto;
      padding: 0 5px;
      font-size: 13px;
      line-height: 24px;
      color: #294661;
      background-color: transparent;
      border: 0;
      border-bottom: 1px solid #d4dadf;
      text-align: left;
   }

    .btn {
      color: #fff;
      background-color: #1188e6;
      border: 1px solid #1288e5;
      border-radius: 2px; 
      position: relative;
      display: inline-block;
      padding: 11px 30px;
      font-size: 13px;
      line-height: 16px;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      cursor: pointer;
      box-sizing: border-box;
      user-select: none;
      opacity: 1;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.7;
    }

    .wrapper {
      width: 400px;
      height: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #1188e6;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
  
   <script>
    function checkCondition() {
      var array = ["!", "@", "#", "$", "%", "^", "&", "*", "₴", "№", ";", ":", "?", "(", ")", "+", "_", "-", "'"];
      let str = document.getElementById('text').value;
      document.getElementById('text').value = '';
      let result = document.getElementById('result');
      result.style.color = 'black';
      result.innerHTML = str;
      if (str.length > 3) {
        result.style.color = 'green';
      }
      if (str.length == 1 && array.includes(str)) {
        result.style.color = 'red';
      } 
    }
    function onClick() {
      checkCondition();
    }
    function pressEnter(event) {
      if (event.keyCode === 13) {
        checkCondition();
      }
    }
  </script>
  
 </head>
 <body> 
  <div class="wrapper">
    <div>
      <p><input class="text" placeholder="Enter text" type="text" id="text" onkeyup="pressEnter(event)"></p>
      <p><input class="btn btn-primary" type="button" value="Отправить" onclick="onClick()"></p>
      <p id="result"></p>
    </div>
</div>
 </body>
</html>
